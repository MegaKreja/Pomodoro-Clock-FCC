<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock FCC</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <h1 id="header">Pomodoro Clock</h1>
  <div id="restTime">
    <h2>REST TIME</h2>
    <h1 id="restPlus">+</h1>
    <h1 id="restTimer"></h1>
    <h1 id="restMinus">-</h1>
  </div>
  <div id="workTime">
    <h2>WORK TIME</h2>
    <h1 id="workPlus">+</h1>
    <h1 id="workTimer"></h1>
    <h1 id="workMinus">-</h1>
  </div>
  <div id="timer">
    <h1 id="time"></h1>
    <h1 id="start">START/STOP</h1>
    <h1 id="reset">RESET</h1>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
